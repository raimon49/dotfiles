language: sh
addons:
  apt:
    packages:
    - git
    - zsh
script:
- ./bootstrap.sh
- ./install_utility.sh
- ./install_version_manager.sh
- ./tests/test-make-directories.sh
- ./tests/test-make-files.sh
- ./tests/test-xdg-base-directory.sh
- '[ ! -e "${HOME}/.git" ] && [ ! -e "${HOME}/.gitmodules" ] && [ ! -e "${HOME}/.travis.yml" ] && echo "OK: ignore dot file"'
- zsh -l -c env | egrep -v "^TRAVIS"
