file:
  # directories
  ~/local/bin:
    exists: true
    filetype: directory
  ~/.zsh/cache:
    exists: true
    filetype: directory
  ~/.config/git:
    exists: true
    filetype: directory
  ~/.config/Code/User:
    exists: true
    filetype: directory
  ~/go:
    exists: true
    filetype: directory
  # files
  ~/.z:
    exists: true
    filetype: file
  ~/local/bin/git-completion.bash:
    exists: true
    filetype: file
  ~/local/bin/git-prompt.sh:
    exists: true
    filetype: file
  # XGD directory
  ~/.config/nvim:
    exists: true
  ~/.config/nvim/init.vim:
    exists: true
    filetype: symlink
  ~/.config/git/ignore:
    exists: true
    filetype: symlink
  ~/.config/Code/User/settings.json:
    exists: true
    filetype: symlink
    contains:
      - "vim.useCtrlKeys"
      - "Zenburn (No Bold)"
  ~/.config/Code/User/keybindings.json:
    exists: true
    filetype: symlink
    contains:
      - "t n"
      - "t p"
  # symlink dotfiles
  ~/.gitconfig:
    exists: true
    filetype: symlink
    contains:
      - "name = raimon"
  ~/.bash_profile:
    exists: true
    filetype: symlink
    contains:
      - "exec ${zsh_command} -l"
  ~/.bashrc:
    exists: true
    filetype: symlink
    contains:
      - "HISTFILESIZE=1000000"
  ~/.zshenv:
    exists: true
    filetype: symlink
    contains:
      - "typeset -U path manpath"
  ~/.zshrc:
    exists: true
    filetype: symlink
    contains:
      - "SAVEHIST=1000000"
      - "antigen apply"
  ~/.alias.sh:
    exists: true
    filetype: symlink
    contains:
      - "alias rawvim"
      - "alias :q"
      - "alias -g"
  ~/.env.sh:
    exists: true
    filetype: symlink
    contains:
      - "export EDITOR=\"vim\""
  ~/.path.sh:
    exists: true
    filetype: symlink
    contains:
      - "export PATH=\"${HOME}/local/bin:${PATH}\""
  # ignore symlink dotfiles
