file:
  # directories
  ~/local/bin:
    exists: true
    filetype: directory
  ~/.zsh/cache:
    exists: true
    filetype: directory
  ~/.config/git:
    exists: true
    filetype: directory
  ~/.config/Code/User:
    exists: true
    filetype: directory
  ~/go:
    exists: true
    filetype: directory
  # files
  ~/.z:
    exists: true
    filetype: file
  ~/local/bin/git-completion.bash:
    exists: true
    filetype: file
  ~/local/bin/git-prompt.sh:
    exists: true
    filetype: file
  # XGD directory
  ~/.config/nvim:
    exists: true
  ~/.config/nvim/init.vim:
    exists: true
    filetype: symlink
  ~/.config/git/ignore:
    exists: true
    filetype: symlink
  ~/.config/Code/User/settings.json:
    exists: true
    filetype: symlink
    contains:
      - "vim.useCtrlKeys"
      - "Zenburn (No Bold)"
  ~/.config/Code/User/keybindings.json:
    exists: true
    filetype: symlink
    contains:
      - "t n"
      - "t p"
