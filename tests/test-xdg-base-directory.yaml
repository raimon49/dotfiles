file:
  ~/.config/nvim:
    exists: true
  ~/.config/nvim/init.vim:
    exists: true
    filetype: symlink
  ~/.config/bat/config:
    exists: true
    filetype: symlink
  ~/.config/git/ignore:
    exists: true
    filetype: symlink
  ~/.config/Code/User/settings.json:
    exists: true
    filetype: symlink
    contents:
      - "vim.useCtrlKeys"
      - "Zenburn (No Bold)"
  ~/.config/Code/User/keybindings.json:
    exists: true
    filetype: symlink
    contents:
      - "t n"
      - "t p"
